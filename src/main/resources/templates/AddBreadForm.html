<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link crossorigin="anonymous"

<body>
	<div class="container">
		<h2>Add bread form</h2>
		<form action="/bread/saveBread" method="post"  th:object = "${bread}">

			<input type="text" th:field="*{bread_Name}"> <br> <br>

		</form>

	</div>

</body>
