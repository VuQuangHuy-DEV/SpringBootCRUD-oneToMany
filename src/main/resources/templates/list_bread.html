<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


</head>
<body>

	<div class="container">
		<h1>List Bread</h1>

		<a href="/bread/showAddBreadForm" class="btn btn-primary">Add new
			bread</a>


		<table class="table table-bordered table-striped">
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Action</th>

			</thead>
			<tbody>
				<tr th:each="bread:${breads}">
					<td th:text="${bread.bread_Id}">huy</td>
					<td th:text="${bread.bread_Name}">huy</td>
					<td><a th:href="@{/bread/showUpdateBreadForm(id=${bread.bread_Id})}" class="btn btn-success">Update</a> 
					
					
					<a th:href="@{/bread/delete(id=${bread.bread_Id})}"
						class="btn btn-danger">Delete</a></td>

				</tr>


			</tbody>
		</table>




	</div>

</body>
</html>
