<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>Add cat</h1>
		<form action="/cat/saveCat" method="post"
			enctype="multipart/form-data" th:object="${cat}">


			<div class="row">

				<div class="col-6">
					<input type="hidden" th:field="*{cat_Id}">
					<div class="form-group">
						<label>Name</label> <input th:field="*{cat_Name}"
							class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Gender</label> <input th:field="*{cat_Gender}"
							name="gender" type="radio" checked="checked" value="1">
						Male <input th:field="*{cat_Gender}" name="gender" type="radio"
							value="0">Famale
					</div>
					<div class="form-group">
						<label>BirthDay</label> <input th:field="*{cat_Birthday}"
							class="form-control" type="date">
					</div>

					<div class="form-group">
						<label>Desciption</label> <input th:field="*{cat_Description}"
							class="form-control" type="text">
					</div>
					<div class="form-group">
						<label for="category">Select Category</label> <select
							class="form-control" th:field="*{bread.bread_Id}" id="bread"
							name="category">
							<option th:each="bread :${breads}" th:value="${bread.bread_Id}"
								th:text="${bread.bread_Name}">
						</select>
					</div>
					<div class="form-group">
						<label>IMG</label> 
						<input name="catIMG" class="form-control"
							type="file"> 
							<input type="hidden" th:field="*{cat_Image}">
					</div>

				</div>
				<div class="col-6"></div>
			</div>

			<input type="submit" class="btn btn-success" value="Submit">





		</form>


	</div>

</body>
</html>
